<form [formGroup]="introForm"  (ngSubmit)="submitHandlerIntro()">
    <br>
    <app-file-upload contenteditable="true" formControlName="image" [folder]="folderName" [filename]="fileName"
        [title]="titleDropdown" [subtitle]="subtitleDropdown" [widthCrop]=800 [heightCrop]=440 [avatarImage]=false
        [imageTitle]="imageTitleDropdown" [imageSubtitle]="imageSubtitleDropdown"> </app-file-upload>
    <br>

    <mat-card class="dashboard-card form-container">
        <mat-form-field hintLabel="Max. 30 Chars">
            <input matInput #inputtitle placeholder="Title" formControlName="title">
            <mat-hint align="end">{{inputtitle.value?.length || 0}}/30</mat-hint>
        </mat-form-field>
        <br>

        <mat-form-field hintLabel="Max. 30 Chars">
            <input matInput #inputtitleen placeholder="Title English" formControlName="title_en">
            <mat-hint align="end">{{inputtitleen.value?.length || 0}}/30</mat-hint>
        </mat-form-field>
        <br>
    
        <mat-form-field hintLabel="No limits">
            <textarea matInput #inputdesc placeholder="Description" formControlName="description"></textarea>
            <mat-hint align="end">{{inputdesc.value?.length || 0}}</mat-hint>
        </mat-form-field>
        <br>

        <mat-form-field hintLabel="No limits">
            <textarea matInput #inputdescen placeholder="Description English" formControlName="description_en"></textarea>
            <mat-hint align="end">{{inputdescen.value?.length || 0}}</mat-hint>
        </mat-form-field>
        <br>
    
        <mat-form-field hintLabel="Max. 30 Chars">
            <input matInput #inputtitle placeholder="Link" formControlName="url">
            <mat-hint align="end">{{inputtitle.value?.length || 0}}/100</mat-hint>
        </mat-form-field>
        <br>
    
    
        <div class="create-div">
            <mat-spinner *ngIf="loading" [diameter]="30" class="spinner-form"></mat-spinner>
    
            <button mat-raised-button color="accent" type="button" class="button-form"
                (click)="resetForm()" aria-label="Reset Form">Reset</button>
            <button mat-raised-button color="primary" class="button-form" type="submit"
                [disabled]="introForm.invalid" aria-label="Select Image">{{ id != null ? 'Modify' : 'Create' }}</button>
    
        </div>
    </mat-card>

    


</form>

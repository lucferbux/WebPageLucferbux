<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [fixedInViewport]="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [opened]="false">

    <!-- [mode]="(isHandset | async)!.matches ? 'over' : 'side'" -->
    <mat-toolbar class="mat-primary" color="primary">
      <mat-toolbar-row>
        <span>Menu</span>
        <span class="example-spacer"></span>

        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu" [overlapTrigger]="false">
          <div *ngIf="auth.user | async; then authenticated else guest"></div>
          <!-- User NOT logged in -->
          <ng-template #guest>
            <button mat-menu-item [routerLink]="['/login']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
              <mat-icon>account_box</mat-icon>
              <span>Iniciar Sesión</span>
            </button>
          </ng-template>
          <!-- User logged in -->
          <ng-template #authenticated>
            <button mat-menu-item (click)="signOut()">
              <mat-icon>power_settings_new</mat-icon>
              <span>Cerrar Sesión</span>
            </button>
          </ng-template>
        </mat-menu>

      </mat-toolbar-row>

    </mat-toolbar>


    <mat-nav-list>
      <mat-list-item *ngFor="let icon of linksActive" (click)="drawer.close()" [routerLink]="icon.link" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">
        <mat-icon mat-list-icon color="accent">{{icon.image}}</mat-icon>
        <a mat-line>{{ icon.text }}</a>
      </mat-list-item>
    </mat-nav-list>


  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Laboratorio de Ideas Locas</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

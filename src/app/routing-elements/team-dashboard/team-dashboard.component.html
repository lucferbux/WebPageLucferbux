<div class="grid-container">
  <h1 class="mat-h1">¿Quiénes somos?</h1>
  <mat-grid-list cols="{{(isHandset | async)!.matches ? 1 : 2}}" rowHeight="400px">
    <mat-grid-tile *ngFor="let card of members" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <img mat-card-avatar class="example-header-image" src={{card.avatar}} onerror="this.src='assets/shiba1.jpg'">
          <mat-card-title>{{card.name}}</mat-card-title>
          <mat-card-subtitle>{{card.job}}</mat-card-subtitle>
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu" *ngIf="auth.user | async">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="editTeam(card)">Edit</button>
              <button mat-menu-item  (click)="removeCard(card)" class="mat-menu-delete">Remove</button>
          </mat-menu>
        </mat-card-header>
        <mat-divider>
        </mat-divider>
        <mat-card-content class="dashboard-card-content">
          <div>
            <p>{{ card.description }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
